<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="wrapper">
    <div class="container-card">
      <div class="image-column">
        <img class="chanel-desktop" src="images/image-product-desktop.jpg" alt="chanel perfume bottle"> 
        <img  class="chanel-mobile" src="images/image-product-mobile.jpg" alt="chanel perfume bottle">
      </div>

      <div class="content-column">
        <p class="perfume">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="price">
          <span class="real-price">$149.99</span>
          <span class="discount-price">$169.99</span>
          <button class="add"> <img src="images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
        </div>
      </div>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/brenda-magg" target="_blank">Brenda Magg</a>.
  </div>
</body>
</html>
